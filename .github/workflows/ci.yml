name: CI Pipeline

# Trigger: When does this run?
on:
  push:
    branches: [ main, develop ]  # Run on push to main or develop branch
  pull_request:
    branches: [ main, develop ]  # Run on pull requests to main or develop

# Define the jobs to run
jobs:
  test:
    name: Build and Test
    runs-on: ubuntu-latest  # Use Ubuntu virtual machine

    steps:
      # Step 1: Download the code from GitHub
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Install Java 21 (matching your project)
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven  # Cache Maven dependencies for faster builds

      # Step 3: Make mvnw executable (fix Windows to Linux permission issue)
      - name: Make mvnw executable
        run: chmod +x mvnw

      # Step 4: Run tests with Maven
      - name: Run tests
        run: ./mvnw clean test

      # Step 5: Display test results
      - name: Test Report
        uses: dorny/test-reporter@v1
        if: always()  # Run even if tests fail
        with:
          name: Maven Tests
          path: target/surefire-reports/*.xml
          reporter: java-junit
          fail-on-error: true

      # Step 6: Upload test results as artifact
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: target/surefire-reports/
